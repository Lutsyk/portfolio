<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(0deg, #4c6361 61%, #656c6e 88%);">
          <h1>T-shirts</h1>
          <p>Women, Men, Children</p>
        </div>
        <div style="background: linear-gradient(178deg, #b3eedd 24%, #bde0dd 102%);">
          <h1>Dresses</h1>
          <p>Find Your Style</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #ff6521 -1%, #f04c07 128%);">
          <h1>Bodysuit</h1>
          <p>New Colection</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #d3d2da -8%, #e5e6ea  138%);">
          <h1>Converse</h1>
          <p>Women, Men, Children</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #f1cb66 -8%, #e8c254 138%);">
          <h1>Sunglasses</h1>
          <p>Say no to ultraviolet light!</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1469334031218-e382a71b716b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80');

        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1463100099107-aa0980c362e6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1538331269258-6c97a6bdeae0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');

            background-image: url('https://images.unsplash.com/photo-1551803091-e20673f15770?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=735&q=80');

          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
